name: my_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.1.0
  permission_handler: ^11.0.1
  get: ^4.6.6
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Primary
      fonts:
        - asset: assets/fonts/InstrumentSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/InstrumentSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/InstrumentSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/InstrumentSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/InstrumentSans-MediumItalic.ttf
          weight: 500
          style: italic

    - family: InstrumentSansCondensed
      fonts:
        - asset: assets/fonts/InstrumentSans_Condensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/InstrumentSans_Condensed-SemiBold.ttf
          weight: 600

    - family: Second
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700


